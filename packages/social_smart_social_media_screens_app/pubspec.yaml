name: social_smart_social_media_screens_app_package
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_holo_date_picker: ^2.0.0
  flutter_expandable_fab: ^2.3.0
  flutter_screenutil: ^5.9.3
  flutter_localization: ^0.3.0
  flutter_spinkit: ^5.2.1
  get_it: ^8.0.3
  intl: 0.20.2
  image_picker: ^1.1.2
  intl_phone_field: ^3.2.0
  shared_preferences: ^2.3.1
  smooth_page_indicator: ^1.2.0+3
  super_tooltip: ^2.0.9
  showcaseview: ^4.0.0
  flutter_switch: ^0.3.2
  video_player: ^2.9.5
  path_provider: ^2.1.5
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/dark_icons/
    - assets/dark_images/
    - assets/videos/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700

